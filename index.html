<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cl-image.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Pacifico&family=Sacramento&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
</head>


<body>
    <table id="claculator">
        <h1 class="cal-heading">Calculator</h1>
        <tr>
            <td colspan="4"><input type="text" placeholder="0" id="output"></td>
        </tr>
        <tr>

            <td><input type="button" value="1" onclick="display('1') " onkeydown="evalFunc(event)"></td>
            <td><input type="button" value="2" onclick="display('2')" onkeydown="evalFunc(event)"> </td>
            <td><input type="button" value="3" onclick="display('3')" onkeydown="evalFunc(event)"> </td>
            <td><input type="button" value="/" onclick="display('/')" onkeydown="evalFunc(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')" onkeydown="evalFunc(event)"> </td>
            <td><input type="button" value="5" onclick="display('5')" onkeydown="evalFunc(event)"> </td>
            <td><input type="button" value="6" onclick="display('6')" onkeydown="evalFunc(event)"> </td>
            <td><input type="button" value="*" onclick="display('*')" onkeydown="evalFunc(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')" onkeydown="evalFunc(event)"> </td>
            <td><input type="button" value="8" onclick="display('8')" onkeydown="evalFunc(event)"> </td>
            <td><input type="button" value="9" onclick="display('9')" onkeydown="evalFunc(event)"> </td>
            <td><input type="button" value="-" onclick="display('-')" onkeydown="evalFunc(event)"> </td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="display('.')" onkeydown="evalFunc(event)"> </td>
            <td><input type="button" value="0" onclick="display('0')" onkeydown="evalFunc(event)"> </td>
            <td><input type="button" value="C" onclick="clr()" /> </td>
            <td><input type="button" value="+" onclick="display('+')" onkeydown="evalFunc(event)"> </td>

        </tr>
        <tr>

            <td colspan="3"><input type="button" value="=" onclick="solve()"> </td>
            <td><input type="button" value="%" onclick="display('%')" onkeydown="evalFunc(event)"> </td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>


</html>
